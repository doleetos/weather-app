<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Current Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- css -->
        <link rel="stylesheet" href="styles.css">
        
    </head>

    <body>
        <div id="main-container">

          <!-- div containing search box and search button -->
            <div id="search-container">
                <input type="text" id="search-box" placeholder="Enter a city name" value="Los Angeles">
                <button id="search-btn">Search</button>
            </div>

          <!-- div containing carousel and weather info -->
            <div id="carouselExampleIndicators" class="carousel slide" style="display:none;">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div id="result">
                      <h1 id="city-name1" class="city-name">‎</h1>
                      <img id="weather-icon1" class="weather-icon" src="https://openweathermap.org/img/wn/01d@4x.png" />
                      <h1 id="temp1" class="temp">‎</h1>
                      <h3 id="desc1" class="desc">‎</h3>
                    </div> 
                  </div>
                  <div class="carousel-item">
                    <div id="result2">
                      <h1 id="city-name2" class="city-name">‎</h1>
                      <img id="weather-icon2" class="weather-icon"/>
                      <h1 id="temp2" class="temp">‎</h1>
                      <h3 id="desc2" class="desc">‎</h3>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div id="result3">
                      <h1 id="city-name3" class="city-name">‎</h1>
                      <img id="weather-icon3" class="weather-icon"/>
                      <h1 id="temp3" class="temp">‎</h1>
                      <h3 id="desc3" class="desc">‎</h3>
                    </div>
                  </div>
                </div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next"> 
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>

              </div>
        </div>
        
        <script src="keys.js" async defer></script>
        <script src="app.js" async defer></script>
    </body>
</html>
